set -g default-terminal "screen-256color"
set-option -a terminal-features 'xterm-256color:RGB'

set-option -g focus-events on

# fixing the lag when exiting Insert mode in Neovim
set -s escape-time 0

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

# navigate to the pane running nvim
bind v select-window -t :0 \; select-pane -t 0

# PLUGINS

# tmp plugin manager
set -g @plugin 'tmux-plugins/tpm'

# navigate between tmux and nvim
set -g @plugin 'christoomey/vim-tmux-navigator'

# theme
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/block/blue'

# Restore sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'nvim java mdbook ng mvn dk docker cd \
"make run-app" "make run-gdt" "make run-web-app" "make run-web-map" "make run-spring" \
"mvn spring-boot:run"'
set -g @resurrect-delete-backup-after 1000

# Status bar
set -g @plugin 'erikw/tmux-powerline'

# copy to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# initialize tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
